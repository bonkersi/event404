<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie 14 Dni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
        }

        .clock-container {
            width: 100%;
            min-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            padding: 20px 0;
        }

        .clock-display {
            display: flex;
            align-items: center;
            background: #000;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 
                inset 0 0 10px #000,
                0 0 20px rgba(0, 255, 0, 0.1);
            white-space: nowrap;
            font-variant-numeric: tabular-nums;
        }

        .time-unit {
            display: inline-block;
            text-align: center;
            min-width: 60px;
        }

        .time-value {
            font-size: 4rem;
            font-weight: 700;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            line-height: 1;
            letter-spacing: 1px;
        }

        .time-label {
            font-size: 0.9rem;
            color: #0a0;
            text-transform: uppercase;
            margin-top: 2px;
            letter-spacing: 1px;
        }

        .separator {
            font-size: 3.5rem;
            color: #0c0;
            margin: 0 5px;
            line-height: 1;
        }

        .milliseconds {
            color: #0f9;
            min-width: 80px;
        }

        .milliseconds .time-value {
            font-size: 3.5rem;
        }

        .milliseconds .time-label {
            color: #090;
        }

        .info-bar {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: #080;
            z-index: 100;
            background: rgba(0, 20, 0, 0.8);
            padding: 5px;
        }

        /* Regulacja rozmiaru dla bardzo małych ekranów */
        @media (max-width: 768px) {
            .time-value {
                font-size: 3rem;
            }
            .milliseconds .time-value {
                font-size: 2.8rem;
            }
            .separator {
                font-size: 2.8rem;
            }
            .time-label {
                font-size: 0.8rem;
            }
            .time-unit {
                min-width: 50px;
            }
            .milliseconds {
                min-width: 70px;
            }
        }

        @media (max-width: 480px) {
            .time-value {
                font-size: 2.2rem;
            }
            .milliseconds .time-value {
                font-size: 2rem;
            }
            .separator {
                font-size: 2rem;
            }
            .time-label {
                font-size: 0.7rem;
            }
            .time-unit {
                min-width: 40px;
            }
            .milliseconds {
                min-width: 60px;
            }
        }

        /* Zawsze w jednej linii - wymuszamy skalowanie */
        @media (max-width: 360px) {
            .clock-display {
                transform: scale(0.9);
                transform-origin: center;
            }
        }

        @media (max-width: 320px) {
            .clock-display {
                transform: scale(0.85);
                transform-origin: center;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-display" id="clockDisplay">
            <div class="time-unit">
                <div class="time-value" id="days">14</div>
                <div class="time-label">Dni</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-value" id="hours">23</div>
                <div class="time-label">Godz</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-value" id="minutes">59</div>
                <div class="time-label">Min</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-value" id="seconds">59</div>
                <div class="time-label">Sek</div>
            </div>
            <div class="separator">.</div>
            <div class="time-unit milliseconds">
                <div class="time-value" id="milliseconds">999</div>
                <div class="time-label">ms</div>
            </div>
        </div>
    </div>

    <div class="info-bar" id="infoBar">
        Odliczanie 14 dni do przekierowania | Aktualizacja: 1ms | Cel: bonkersi.github.io/BialaJaskolka.pl
    </div>

    <script>
        // Konfiguracja
        const TOTAL_DAYS = 14;
        const TARGET_URL = "https://bonkersi.github.io/BialaJaskolka.pl/index.html";
        const TOTAL_MS = TOTAL_DAYS * 24 * 60 * 60 * 1000;

        // Czas końca (14 dni od teraz)
        const endTime = new Date().getTime() + TOTAL_MS;

        // Elementy DOM
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const millisecondsEl = document.getElementById('milliseconds');
        const clockDisplay = document.getElementById('clockDisplay');
        const infoBar = document.getElementById('infoBar');

        // Formatowanie liczby
        function formatNumber(num, length) {
            return num.toString().padStart(length, '0');
        }

        // Aktualizacja odliczania
        function updateCountdown() {
            const now = new Date().getTime();
            let diff = endTime - now;

            // Sprawdź czy czas minął
            if (diff <= 0) {
                diff = 0;
                // Przekierowanie natychmiast po zakończeniu
                window.location.href = TARGET_URL;
                return;
            }

            // Oblicz jednostki czasu
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const milliseconds = diff % 1000;

            // Aktualizuj UI
            daysEl.textContent = formatNumber(days, 2);
            hoursEl.textContent = formatNumber(hours, 2);
            minutesEl.textContent = formatNumber(minutes, 2);
            secondsEl.textContent = formatNumber(seconds, 2);
            millisecondsEl.textContent = formatNumber(milliseconds, 3);

            // Aktualizuj pasek informacyjny
            const progress = ((TOTAL_MS - diff) / TOTAL_MS * 100).toFixed(2);
            infoBar.textContent = `Odliczanie: ${days}d ${formatNumber(hours, 2)}h ${formatNumber(minutes, 2)}m ${formatNumber(seconds, 2)}s | Postęp: ${progress}% | Przekierowanie na: ${TARGET_URL.replace('https://', '')}`;
        }

        // Funkcja dostosowująca rozmiar zegara do ekranu
        function adjustClockSize() {
            const containerWidth = window.innerWidth;
            const clockWidth = clockDisplay.scrollWidth;
            const minRequiredWidth = 600; // Minimalna szerokość dla pełnego wyświetlenia
            
            // Sprawdzamy czy zegar mieści się w oknie
            if (clockWidth > containerWidth - 40) {
                // Obliczamy skalę, która zmieści zegar
                const scale = (containerWidth - 40) / clockWidth;
                clockDisplay.style.transform = `scale(${Math.max(scale, 0.7)})`;
            } else {
                clockDisplay.style.transform = 'scale(1)';
            }
        }

        // Inicjalizacja
        updateCountdown();
        
        // Uruchomienie interwału
        const interval = setInterval(updateCountdown, 1);
        
        // Dostosowanie rozmiaru na start
        window.addEventListener('load', () => {
            adjustClockSize();
            // Dodatkowe sprawdzenie po załadowaniu fontów
            setTimeout(adjustClockSize, 100);
        });
        
        // Dostosowanie przy zmianie rozmiaru okna
        window.addEventListener('resize', adjustClockSize);
        
        // Zabezpieczenie przed przeładowaniem
        window.addEventListener('beforeunload', () => {
            clearInterval(interval);
        });

        // Uruchomienie funkcji dostosowującej na starcie
        adjustClockSize();
    </script>
</body>
</html>
