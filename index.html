<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            padding: 15px;
            overflow: hidden;
        }
        
        /* KONTENER - CENTROWANIE */
        .container {
            width: 100%;
            max-width: 100%;
            text-align: center;
            padding: 10px;
        }
        
        /* ZEGAR CYFROWY - PROSTY, BIAŁY */
        .digital-clock {
            display: inline-block;
            background: #111111;
            border: 4px solid #333333;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 255, 255, 0.1);
        }
        
        /* CYFRY - BIAŁE, JEDNA LINIA */
        .time-display {
            font-family: 'Courier New', monospace;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 3px;
            line-height: 1;
            white-space: nowrap;
            text-shadow: 
                0 0 5px #ffffff,
                0 0 10px #ffffff;
        }
        
        /* SEPARATORY */
        .separator {
            color: #ffffff;
            animation: blink 1s infinite;
            margin: 0 5px;
        }
        
        /* MILISEKUNDY */
        .milliseconds {
            font-size: 0.6em;
            color: #ffffff;
            margin-left: 5px;
            text-shadow: 
                0 0 3px #ffffff,
                0 0 6px #ffffff;
        }
        
        /* KROPKA */
        .dot {
            color: #ffffff;
            font-size: 0.6em;
            margin: 0 2px;
        }
        
        /* ANIMACJE */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }
        
        .time-display {
            animation: pulse 2s infinite;
        }
        
        /* RESPONSYWNOŚĆ */
        @media (max-width: 768px) {
            .digital-clock {
                padding: 12px 15px;
                border-width: 3px;
            }
            
            .time-display {
                font-size: clamp(2rem, 7vw, 4rem);
                letter-spacing: 2px;
            }
            
            .separator {
                margin: 0 3px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .digital-clock {
                padding: 10px 12px;
                transform: scale(0.95);
            }
            
            .time-display {
                font-size: clamp(1.8rem, 6vw, 3rem);
                letter-spacing: 1px;
            }
            
            .milliseconds {
                font-size: 0.5em;
            }
        }
        
        @media (max-width: 360px) {
            .digital-clock {
                transform: scale(0.9);
                padding: 8px 10px;
            }
            
            .time-display {
                font-size: clamp(1.5rem, 5vw, 2.5rem);
            }
        }
    </style>
</head>
<body>
    <!-- ZEGAR -->
    <div class="container">
        <div class="digital-clock">
            <div class="time-display">
                <span id="days">00</span>
                <span class="separator">:</span>
                <span id="hours">00</span>
                <span class="separator">:</span>
                <span id="minutes">00</span>
                <span class="separator">:</span>
                <span id="seconds">00</span>
                <span class="dot">.</span>
                <span class="milliseconds" id="milliseconds">000</span>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // KONFIGURACJA - 14 DNI
        // ============================================
        
        // Ustaw czas odliczania: 14 dni od teraz
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 14); // 14 dni
        targetDate.setHours(23, 59, 59, 999); // Do końca dnia
        
        console.log('ZEGAR INICJALIZACJA - 14 DNI');
        console.log('Czas startu:', new Date().toLocaleString());
        console.log('Czas docelowy:', targetDate.toLocaleString());
        
        // ============================================
        // ELEMENTY DOM
        // ============================================
        
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('milliseconds');
        
        // ============================================
        // FUNKCJE POMOCNICZE
        // ============================================
        
        function formatNumber(num) {
            return num < 10 ? '0' + num : num;
        }
        
        function formatMilliseconds(num) {
            if (num < 10) return '00' + num;
            if (num < 100) return '0' + num;
            return num;
        }
        
        // ============================================
        // GŁÓWNA FUNKCJA ODLICZAJĄCA
        // ============================================
        
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate.getTime() - now.getTime();
            
            // Jeśli czas minął
            if (timeLeft <= 0) {
                console.log('Czas minął!');
                clearInterval(countdownInterval);
                
                // Ustaw końcowe wartości
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                millisecondsElement.textContent = '000';
                
                // Zmień kolor na czerwony
                document.querySelector('.time-display').style.color = '#ff0000';
                document.querySelector('.time-display').style.textShadow = 
                    '0 0 10px #ff0000, 0 0 20px #ff0000';
                
                document.querySelectorAll('.separator').forEach(el => {
                    el.style.color = '#ff0000';
                });
                
                document.querySelector('.milliseconds').style.color = '#ff0000';
                document.querySelector('.dot').style.color = '#ff0000';
                
                // Przekieruj po 3 sekundach
                setTimeout(() => {
                    window.location.href = 'https://bonkersi.github.io/BialaJaskolka.pl/index.html';
                }, 3000);
                
                return;
            }
            
            // Oblicz pozostały czas
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeLeft % 1000);
            
            // Zaktualizuj wyświetlacz
            daysElement.textContent = formatNumber(days);
            hoursElement.textContent = formatNumber(hours);
            minutesElement.textContent = formatNumber(minutes);
            secondsElement.textContent = formatNumber(seconds);
            millisecondsElement.textContent = formatMilliseconds(milliseconds);
            
            // Efekt migania dwukropków
            const separators = document.querySelectorAll('.separator');
            if (seconds % 2 === 0) {
                separators.forEach(sep => {
                    sep.style.opacity = '1';
                });
            } else {
                separators.forEach(sep => {
                    sep.style.opacity = '0.6';
                });
            }
            
            // Efekt migania milisekund
            if (milliseconds % 200 < 100) {
                millisecondsElement.style.opacity = '0.9';
            } else {
                millisecondsElement.style.opacity = '1';
            }
        }
        
        // ============================================
        // INICJALIZACJA
        // ============================================
        
        // Sprawdź czy JavaScript działa
        console.log('JavaScript działa! Rozpoczynam odliczanie 14 dni...');
        
        // Uruchom zegar
        let countdownInterval;
        
        function startCountdown() {
            console.log('Uruchamiam odliczanie 14 dni...');
            
            // Zatrzymaj istniejący interval jeśli jest
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // Uruchom nowy interval
            countdownInterval = setInterval(updateCountdown, 10);
            
            // Pierwsze wywołanie
            updateCountdown();
        }
        
        // Start przy załadowaniu strony
        window.addEventListener('load', startCountdown);
        
        // Ręczny start po 100ms
        setTimeout(startCountdown, 100);
        
        // ============================================
        // DOSTOSOWANIE ROZMIARU
        // ============================================
        
        function adjustSize() {
            const clock = document.querySelector('.digital-clock');
            const display = document.querySelector('.time-display');
            const screenWidth = window.innerWidth;
            
            // Sprawdź czy tekst mieści się
            const textWidth = display.scrollWidth;
            const containerWidth = clock.offsetWidth;
            
            // Jeśli tekst jest za szeroki, zmniejsz czcionkę
            if (textWidth > containerWidth * 0.9) {
                const currentSize = parseFloat(getComputedStyle(display).fontSize);
                const newSize = currentSize * 0.9;
                display.style.fontSize = newSize + 'px';
            }
            
            // Dla bardzo małych ekranów
            if (screenWidth < 400) {
                clock.style.transform = 'scale(0.9)';
            } else {
                clock.style.transform = 'scale(1)';
            }
        }
        
        window.addEventListener('resize', adjustSize);
        setTimeout(adjustSize, 500);
        
        // ============================================
        // TEST POPRAWNOŚCI DZIAŁANIA
        // ============================================
        
        // Test po 2 sekundach
        setTimeout(() => {
            const days = parseInt(daysElement.textContent);
            const seconds = parseInt(secondsElement.textContent);
            
            if (days === 13 && seconds < 59) {
                console.log('OK: Zegar działa poprawnie - liczy 14 dni');
            } else if (days === 0 && seconds === 0) {
                console.log('UWAGA: Sprawdź czy JavaScript jest włączony w przeglądarce');
            } else {
                console.log('OK: Zegar działa - obecny czas:', 
                    daysElement.textContent + 'd ' + 
                    hoursElement.textContent + 'h ' + 
                    minutesElement.textContent + 'm ' + 
                    secondsElement.textContent + 's');
            }
        }, 2000);
        
    </script>
</body>
</html>
