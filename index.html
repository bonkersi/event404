<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            padding: 10px;
            overflow: hidden;
        }
        
        /* KONTENER - FIXED, BEZ PRZEWIJANIA */
        .clock-container {
            width: 100%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            padding: 10px 0;
        }
        
        /* ZEGAR - KOMPAKTOWY, ZAWSZE W LINII */
        .digital-clock {
            display: inline-flex; /* UŻYJ FLEX DLA LEPSZEJ KONTROLI */
            align-items: baseline;
            font-family: 'Courier New', monospace;
            font-size: clamp(2.5rem, 8vw, 6rem); /* MIN, IDEAL, MAX */
            font-weight: bold;
            color: #ffffff; /* BIAŁY KOLOR */
            line-height: 1;
            text-shadow: 
                0 0 10px #ffffff,
                0 0 20px #ffffff;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            white-space: nowrap;
            flex-wrap: nowrap; /* NIGDY SIĘ NIE ZAWIJA */
        }
        
        /* SEPARATORY */
        .separator {
            color: #ffffff;
            animation: blink 1s infinite;
            margin: 0 2px;
        }
        
        /* MILISEKUNDY - KOMPAKTOWE */
        .milliseconds {
            font-size: 0.5em; /* 50% wielkości głównej czcionki */
            color: #ffffff;
            letter-spacing: 1px;
            text-shadow: 
                0 0 5px #ffffff,
                0 0 10px #ffffff;
            margin-left: 2px;
        }
        
        /* KROPKA PRZED MILISEKUNDAMI */
        .dot {
            color: #ffffff;
            font-size: 0.5em;
            margin: 0 1px;
            text-shadow: 0 0 5px #ffffff;
        }
        
        /* ANIMACJE */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff; }
            50% { text-shadow: 0 0 15px #ffffff, 0 0 30px #ffffff, 0 0 45px #ffffff; }
        }
        
        .digital-clock {
            animation: glow 3s infinite;
        }
        
        /* TELEFONY - OPTYMALIZACJA */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .digital-clock {
                font-size: clamp(1.8rem, 7vw, 3rem); /* MNIEJSZE NA TELEFONACH */
                padding: 8px;
                transform: scale(0.95); /* LEKKIE POMNIEJSZENIE */
                transform-origin: center;
            }
            
            .separator {
                margin: 0 1px;
            }
            
            /* SPRAWDŹ CZY SIĘ MIESCI */
            .clock-container {
                position: relative;
            }
            
            /* JEŚLI ZA DUŻE, ZMNIEJSZ DYNAMICZNIE */
            @media (max-width: 380px) {
                .digital-clock {
                    font-size: clamp(1.5rem, 6vw, 2.5rem);
                    transform: scale(0.9);
                }
            }
            
            @media (max-width: 320px) {
                .digital-clock {
                    font-size: clamp(1.2rem, 5vw, 2rem);
                    transform: scale(0.85);
                }
            }
        }
        
        /* TABLETY */
        @media (min-width: 481px) and (max-width: 768px) {
            .digital-clock {
                font-size: clamp(2.5rem, 6vw, 4rem);
            }
        }
        
        /* KOMPUTERY */
        @media (min-width: 769px) {
            .digital-clock {
                font-size: clamp(3rem, 5vw, 6rem);
            }
        }
        
        /* ORIENTACJA POZIOMA NA TELEFONIE */
        @media (orientation: landscape) and (max-height: 500px) {
            .digital-clock {
                font-size: clamp(1.5rem, 4vw, 3rem);
                transform: scale(0.8);
            }
        }
        
        /* NAPRAWA DLA BARDZO WĄSKICH EKRANÓW */
        .time-part {
            display: inline-block;
            min-width: 2ch; /* MINIMUM 2 ZNAKI */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <!-- ZEGAR - FLEX DLA LEPSZEJ KONTROLI -->
        <div class="digital-clock" id="digital-clock">
            <span class="time-part" id="days">00</span>
            <span class="separator">:</span>
            <span class="time-part" id="hours">00</span>
            <span class="separator">:</span>
            <span class="time-part" id="minutes">00</span>
            <span class="separator">:</span>
            <span class="time-part" id="seconds">00</span>
            <span class="dot">.</span>
            <span class="milliseconds time-part" id="milliseconds">000</span>
        </div>
    </div>

    <script>
        // ============================================
        // KONFIGURACJA
        // ============================================
        
        // Ustaw czas odliczania: 7 dni od teraz
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 7);
        targetDate.setHours(23, 59, 59, 999);
        
        // ============================================
        // ELEMENTY DOM
        // ============================================
        
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('milliseconds');
        const digitalClock = document.getElementById('digital-clock');
        
        // ============================================
        // FUNKCJE POMOCNICZE
        // ============================================
        
        function formatNumber(num) {
            return num < 10 ? '0' + num : num;
        }
        
        function formatMilliseconds(num) {
            if (num < 10) return '00' + num;
            if (num < 100) return '0' + num;
            return num;
        }
        
        // ============================================
        // FUNKCJA DOSTOSOWUJĄCA ROZMIAR
        // ============================================
        
        function adjustClockSize() {
            const container = document.querySelector('.clock-container');
            const clock = document.querySelector('.digital-clock');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // Sprawdź szerokość zegara
            const clockWidth = clock.offsetWidth;
            const containerWidth = container.offsetWidth;
            
            console.log('Szerokość ekranu:', screenWidth, 'px');
            console.log('Szerokość zegara:', clockWidth, 'px');
            
            // Jeśli zegar jest za szeroki, zmniejsz go
            if (clockWidth > screenWidth * 0.95) {
                // Oblicz potrzebną skalę
                const scale = (screenWidth * 0.9) / clockWidth;
                
                // Zastosuj skalowanie
                clock.style.transform = `scale(${Math.min(scale, 1)})`;
                console.log('Zmniejszono zegar do skali:', scale);
            } else {
                // Resetuj skalowanie jeśli się mieści
                clock.style.transform = 'scale(1)';
            }
            
            // Dostosuj dla bardzo małych ekranów
            if (screenWidth < 400) {
                // Zmniejsz odstępy
                const separators = document.querySelectorAll('.separator');
                separators.forEach(sep => {
                    sep.style.margin = '0 1px';
                });
                
                // Zmniejsz padding zegara
                clock.style.padding = '5px';
            }
        }
        
        // ============================================
        // GŁÓWNA FUNKCJA ODLICZAJĄCA
        // ============================================
        
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate.getTime() - now.getTime();
            
            // Jeśli czas minął
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                
                // Ustaw końcowe wartości
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                millisecondsElement.textContent = '000';
                
                // Zmień kolor na czerwony
                digitalClock.style.color = '#ff0000';
                digitalClock.style.textShadow = 
                    '0 0 10px #ff0000, 0 0 20px #ff0000';
                
                document.querySelectorAll('.separator').forEach(el => {
                    el.style.color = '#ff0000';
                });
                
                document.querySelector('.milliseconds').style.color = '#ff0000';
                document.querySelector('.dot').style.color = '#ff0000';
                
                // Przekieruj po 3 sekundach
                setTimeout(() => {
                    window.location.href = 'https://bonkersi.github.io/BialaJaskolka.pl/index.html';
                }, 3000);
                
                return;
            }
            
            // Oblicz pozostały czas
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeLeft % 1000);
            
            // Zaktualizuj wyświetlacz
            daysElement.textContent = formatNumber(days);
            hoursElement.textContent = formatNumber(hours);
            minutesElement.textContent = formatNumber(minutes);
            secondsElement.textContent = formatNumber(seconds);
            millisecondsElement.textContent = formatMilliseconds(milliseconds);
            
            // Efekt migania milisekund
            if (milliseconds % 100 < 50) {
                millisecondsElement.style.opacity = '0.9';
            } else {
                millisecondsElement.style.opacity = '1';
            }
            
            // Efekt migania dwukropków co sekundę
            const separators = document.querySelectorAll('.separator');
            if (seconds % 2 === 0) {
                separators.forEach(el => {
                    el.style.opacity = '1';
                });
            } else {
                separators.forEach(el => {
                    el.style.opacity = '0.7';
                });
            }
        }
        
        // ============================================
        // INICJALIZACJA
        // ============================================
        
        // Uruchom zegar
        const countdownInterval = setInterval(updateCountdown, 10);
        
        // Pierwsze wywołanie
        updateCountdown();
        
        // ============================================
        // OBSŁUGA RESPONSYWNOŚCI
        // ============================================
        
        // Dostosuj rozmiar przy ładowaniu
        window.addEventListener('load', () => {
            adjustClockSize();
            // Dodatkowe dostosowanie po krótkim opóźnieniu
            setTimeout(adjustClockSize, 100);
        });
        
        // Dostosuj przy zmianie rozmiaru
        window.addEventListener('resize', adjustClockSize);
        window.addEventListener('orientationchange', () => {
            setTimeout(adjustClockSize, 300);
        });
        
        // Dostosuj po każdej aktualizacji czasu (co sekundę)
        setInterval(adjustClockSize, 1000);
        
        // ============================================
        // DODATKOWE EFEKTY
        // ============================================
        
        // Losowe zmiany jasności
        setInterval(() => {
            const brightness = 0.9 + Math.random() * 0.2;
            digitalClock.style.filter = `brightness(${brightness})`;
        }, 3000);
        
        // ============================================
        // DEBUG
        // ============================================
        console.log('ZEGAR BIAŁY - JEDNA LINIA: AKTYWNY');
        console.log('Czas docelowy:', targetDate.toLocaleString());
        console.log('Szerokość ekranu:', window.innerWidth + 'px');
    </script>
</body>
</html>
