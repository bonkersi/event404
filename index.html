<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <style>
        /* RESET I PODSTAWY */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', 'Monaco', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        /* KONTENER ZEGARA */
        .clock-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 20px;
        }
        
        /* CIĄG CZASU - GŁÓWNY */
        .time-sequence {
            font-size: 6rem;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 15px;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 30px #ffffff,
                0 0 40px rgba(255, 255, 255, 0.5);
        }
        
        /* SEPARATORY */
        .separator {
            color: #cccccc;
            font-weight: 100;
            opacity: 0.7;
        }
        
        /* MILISEKUNDY - CZĘŚĆ CIĄGU */
        .milliseconds {
            font-size: 3.5rem;
            color: #ff3366;
            letter-spacing: 8px;
            margin-top: 5px;
            text-shadow: 
                0 0 10px #ff3366,
                0 0 20px rgba(255, 51, 102, 0.7);
        }
        
        /* INFORMACJA DODATKOWA */
        .info {
            margin-top: 40px;
            font-size: 1.2rem;
            color: #666666;
            letter-spacing: 3px;
            opacity: 0.7;
            max-width: 600px;
            line-height: 1.5;
        }
        
        /* PASEK POSTĘPU - SUBTELNY */
        .progress-container {
            width: 100%;
            max-width: 800px;
            margin-top: 50px;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        
        .progress-container:hover {
            opacity: 0.7;
        }
        
        .progress-bar {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #ffffff;
            width: 0%;
            box-shadow: 0 0 10px #ffffff;
        }
        
        /* ANIMACJE */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes glitch {
            0% { text-shadow: 0 0 10px #ffffff; }
            50% { text-shadow: 0 0 20px #ffffff, 0 0 30px rgba(255, 51, 102, 0.5); }
            100% { text-shadow: 0 0 10px #ffffff; }
        }
        
        .time-sequence {
            animation: glitch 5s infinite;
        }
        
        /* RESPONSYWNOŚĆ */
        @media (max-width: 1200px) {
            .time-sequence {
                font-size: 5rem;
                letter-spacing: 12px;
            }
            
            .milliseconds {
                font-size: 3rem;
                letter-spacing: 6px;
            }
        }
        
        @media (max-width: 900px) {
            .time-sequence {
                font-size: 4rem;
                letter-spacing: 10px;
            }
            
            .milliseconds {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }
            
            .info {
                font-size: 1rem;
                letter-spacing: 2px;
            }
        }
        
        @media (max-width: 768px) {
            .time-sequence {
                font-size: 3.5rem;
                letter-spacing: 8px;
            }
            
            .milliseconds {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            body {
                padding: 15px;
            }
        }
        
        @media (max-width: 600px) {
            .time-sequence {
                font-size: 2.8rem;
                letter-spacing: 6px;
            }
            
            .milliseconds {
                font-size: 1.6rem;
                letter-spacing: 3px;
            }
            
            .info {
                font-size: 0.9rem;
                letter-spacing: 1px;
                margin-top: 30px;
            }
            
            .progress-container {
                margin-top: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .time-sequence {
                font-size: 2.2rem;
                letter-spacing: 4px;
            }
            
            .milliseconds {
                font-size: 1.3rem;
                letter-spacing: 2px;
            }
            
            .info {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 360px) {
            .time-sequence {
                font-size: 1.8rem;
                letter-spacing: 3px;
            }
            
            .milliseconds {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }
        }
        
        /* STYL DLA PEŁNEGO EKRANU */
        @media (min-height: 800px) and (min-width: 1200px) {
            .time-sequence {
                font-size: 7rem;
                letter-spacing: 20px;
            }
            
            .milliseconds {
                font-size: 4rem;
                letter-spacing: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <!-- GŁÓWNY CIĄG CZASU -->
        <div class="time-sequence" id="time-sequence">
            <span id="days">00</span>
            <span class="separator">:</span>
            <span id="hours">00</span>
            <span class="separator">:</span>
            <span id="minutes">00</span>
            <span class="separator">:</span>
            <span id="seconds">00</span>
        </div>
        
        <!-- MILISEKUNDY -->
        <div class="milliseconds" id="milliseconds">
            <span class="separator">.</span>
            <span id="ms">000</span>
        </div>
        
        <!-- INFORMACJA -->
        <div class="info pulse" id="info">
            [ODLICZANIE W TOKU]
        </div>
        
        <!-- PASEK POSTĘPU -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // KONFIGURACJA
        // ============================================
        
        // Ustaw czas odliczania: 7 dni od teraz
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 7);
        targetDate.setHours(23, 59, 59, 999);
        
        const startDate = new Date();
        const totalTime = targetDate.getTime() - startDate.getTime();
        
        // ============================================
        // ELEMENTY DOM
        // ============================================
        
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('ms');
        const infoElement = document.getElementById('info');
        const progressFill = document.getElementById('progress-fill');
        const timeSequence = document.getElementById('time-sequence');
        
        // ============================================
        // FUNKCJE POMOCNICZE
        // ============================================
        
        function formatNumber(num) {
            return num < 10 ? '0' + num : num;
        }
        
        function formatMilliseconds(num) {
            if (num < 10) return '00' + num;
            if (num < 100) return '0' + num;
            return num;
        }
        
        // ============================================
        // GŁÓWNA FUNKCJA ODLICZAJĄCA
        // ============================================
        
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate.getTime() - now.getTime();
            
            // Jeśli czas minął
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                
                // Ustaw końcowe wartości
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                millisecondsElement.textContent = '000';
                
                progressFill.style.width = '100%';
                
                // Zmień wygląd
                timeSequence.style.color = '#ff3366';
                timeSequence.style.textShadow = '0 0 20px #ff3366, 0 0 40px #ff3366';
                infoElement.textContent = '[ODLICZANIE ZAKOŃCZONE]';
                infoElement.style.color = '#ff3366';
                
                // Przekieruj po 3 sekundach
                setTimeout(() => {
                    window.location.href = 'https://bonkersi.github.io/BialaJaskolka.pl/index.html';
                }, 3000);
                
                return;
            }
            
            // Oblicz pozostały czas
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeLeft % 1000);
            
            // Zaktualizuj wyświetlacz
            daysElement.textContent = formatNumber(days);
            hoursElement.textContent = formatNumber(hours);
            minutesElement.textContent = formatNumber(minutes);
            secondsElement.textContent = formatNumber(seconds);
            millisecondsElement.textContent = formatMilliseconds(milliseconds);
            
            // Zaktualizuj pasek postępu
            const timePassed = totalTime - timeLeft;
            const progressPercent = Math.min((timePassed / totalTime) * 100, 100);
            progressFill.style.width = `${progressPercent}%`;
            
            // Efekt wibracji milisekund
            if (milliseconds % 200 < 100) {
                millisecondsElement.style.opacity = '0.9';
            } else {
                millisecondsElement.style.opacity = '1';
            }
            
            // Losowe efekty wizualne
            if (Math.random() > 0.95) {
                timeSequence.style.transform = 'translateX(1px)';
                setTimeout(() => {
                    timeSequence.style.transform = 'translateX(0)';
                }, 30);
            }
        }
        
        // ============================================
        // INICJALIZACJA
        // ============================================
        
        // Uruchom zegar
        const countdownInterval = setInterval(updateCountdown, 10);
        
        // Pierwsze wywołanie
        updateCountdown();
        
        // ============================================
        // DODATKOWE EFEKTY
        // ============================================
        
        // Cykliczna zmiana koloru separatorów
        setInterval(() => {
            const separators = document.querySelectorAll('.separator');
            const colors = ['#cccccc', '#999999', '#666666', '#333333'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            separators.forEach(sep => {
                sep.style.color = randomColor;
            });
        }, 2000);
        
        // Efekt migania informacji
        setInterval(() => {
            infoElement.style.opacity = infoElement.style.opacity === '0.5' ? '0.8' : '0.5';
        }, 1500);
        
        // ============================================
        // DEBUG
        // ============================================
        console.log('SYSTEM ODLICZANIA: AKTYWNY');
        console.log('Czas docelowy:', targetDate.toLocaleString());
        console.log('Czas startu:', startDate.toLocaleString());
    </script>
</body>
</html>
