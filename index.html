<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie 14 dni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        
        .countdown {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            font-size: clamp(2rem, 10vw, 10rem);
            font-weight: bold;
            letter-spacing: 2px;
            white-space: nowrap;
            text-align: center;
        }
        
        .countdown-item {
            margin: 0 0.05em;
        }
        
        .separator {
            margin: 0 0.05em;
            font-weight: normal;
        }
        
        /* Dla bardzo małych ekranów */
        @media (max-width: 480px) {
            .countdown {
                font-size: 1.8rem;
            }
        }
        
        /* Dla ekstremalnie wąskich ekranów */
        @media (max-width: 320px) {
            .countdown {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown" id="countdown">
            <!-- Zegar będzie generowany przez JavaScript -->
        </div>
    </div>

    <script>
        // Ustawienie czasu startowego - 14 dni od teraz
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 14);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;
            
            // Obliczenia dni, godzin, minut i sekund
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Formatowanie z zerami wiodącymi
            const formatWithZero = (num) => num < 10 ? `0${num}` : num;
            
            // Aktualizacja wyświetlanego czasu
            document.getElementById("countdown").innerHTML = `
                <span class="countdown-item">${formatWithZero(days)}</span>
                <span class="separator">d</span>
                <span class="countdown-item">${formatWithZero(hours)}</span>
                <span class="separator">:</span>
                <span class="countdown-item">${formatWithZero(minutes)}</span>
                <span class="separator">:</span>
                <span class="countdown-item">${formatWithZero(seconds)}</span>
            `;
            
            // Jeśli czas minął
            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "Czas minął!";
            }
        }
        
        // Inicjalizacja odliczania
        updateCountdown();
        
        // Aktualizacja co sekundę
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
