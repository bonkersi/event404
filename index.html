<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            padding: 10px;
            overflow: hidden;
        }
        
        .clock-container {
            width: 100%;
            text-align: center;
            padding: 5px;
        }
        
        .digital-display {
            display: inline-block;
            font-family: 'Courier New', monospace;
            font-size: clamp(3.5rem, 11vw, 9rem);
            font-weight: 900;
            color: #ffffff;
            letter-spacing: clamp(4px, 1.5vw, 15px);
            line-height: 1;
            white-space: nowrap;
            text-shadow: 
                0 0 8px #ffffff,
                0 0 16px #ffffff,
                0 0 24px #ffffff;
            padding: 15px 20px;
            background: #111111;
            border: 6px solid #222222;
            border-radius: 8px;
            position: relative;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.9),
                0 0 40px rgba(255, 255, 255, 0.1);
            min-width: min-content;
        }
        
        .time-part {
            display: inline-block;
            min-width: 2.5ch;
            text-align: center;
            position: relative;
            font-style: italic;
        }
        
        .separator {
            color: #ffffff;
            animation: blink 1s infinite;
            margin: 0 clamp(3px, 0.8vw, 10px);
            position: relative;
            top: -2px;
            font-weight: bold;
            opacity: 0.9;
        }
        
        .dot {
            color: #ffffff;
            margin: 0 3px;
            position: relative;
            top: -12px;
            font-size: 0.6em;
            opacity: 0.9;
        }
        
        .milliseconds {
            font-size: 0.45em;
            color: #ffffff;
            margin-left: 5px;
            text-shadow: 
                0 0 5px #ffffff,
                0 0 10px #ffffff;
            letter-spacing: clamp(2px, 0.8vw, 8px);
            position: relative;
            top: -20px;
            opacity: 0.9;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.3; }
        }
        
        @keyframes flicker {
            0%, 100% { 
                opacity: 1;
                text-shadow: 
                    0 0 8px #ffffff,
                    0 0 16px #ffffff;
            }
            95% { 
                opacity: 0.98;
                text-shadow: 
                    0 0 6px #ffffff,
                    0 0 12px #ffffff;
            }
        }
        
        .digital-display {
            animation: flicker 0.8s infinite;
        }
        
        .time-part::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .digital-display {
                font-size: clamp(2.8rem, 9vw, 7rem);
                padding: 12px 16px;
                border-width: 5px;
            }
            
            .separator {
                margin: 0 2px;
                top: -1px;
            }
            
            .milliseconds {
                top: -16px;
                letter-spacing: 3px;
            }
            
            .dot {
                top: -10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .digital-display {
                font-size: clamp(2.2rem, 8vw, 5rem);
                padding: 10px 12px;
                border-width: 4px;
            }
            
            .separator {
                margin: 0 1px;
                letter-spacing: 1px;
                top: 0;
            }
            
            .milliseconds {
                font-size: 0.4em;
                top: -12px;
                letter-spacing: 2px;
            }
            
            .dot {
                top: -8px;
                font-size: 0.5em;
            }
        }
        
        @media (max-width: 360px) {
            .digital-display {
                font-size: clamp(1.8rem, 7vw, 4rem);
                padding: 8px 10px;
                border-width: 3px;
            }
            
            .time-part {
                min-width: 2ch;
            }
            
            .milliseconds {
                top: -10px;
                letter-spacing: 1px;
            }
            
            .dot {
                top: -6px;
            }
        }
        
        @media (min-width: 1400px) {
            .digital-display {
                font-size: 10rem;
                padding: 20px 25px;
                border-width: 8px;
            }
            
            .milliseconds {
                top: -25px;
            }
            
            .dot {
                top: -15px;
                font-size: 0.7em;
            }
        }
        
        @media (orientation: landscape) and (max-height: 600px) {
            .digital-display {
                font-size: clamp(2rem, 6vw, 4rem);
                padding: 8px 10px;
            }
            
            .milliseconds {
                top: -10px;
            }
            
            .dot {
                top: -6px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="digital-display">
            <span class="time-part" id="days">00</span>
            <span class="separator">:</span>
            <span class="time-part" id="hours">00</span>
            <span class="separator">:</span>
            <span class="time-part" id="minutes">00</span>
            <span class="separator">:</span>
            <span class="time-part" id="seconds">00</span>
            <span class="dot">.</span>
            <span class="milliseconds" id="milliseconds">000</span>
        </div>
    </div>

    <script>
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 14);
        targetDate.setHours(23, 59, 59, 999);
        
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('milliseconds');
        const display = document.querySelector('.digital-display');
        
        function formatNumber(num) {
            return num < 10 ? '0' + num : num;
        }
        
        function formatMilliseconds(num) {
            if (num < 10) return '00' + num;
            if (num < 100) return '0' + num;
            return num;
        }
        
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate.getTime() - now.getTime();
            
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                millisecondsElement.textContent = '000';
                
                display.style.color = '#ff0000';
                display.style.textShadow = '0 0 10px #ff0000, 0 0 20px #ff0000';
                display.style.animation = 'none';
                
                setTimeout(() => {
                    window.location.href = 'https://bonkersi.github.io/BialaJaskolka.pl/index.html';
                }, 3000);
                
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeLeft % 1000);
            
            daysElement.textContent = formatNumber(days);
            hoursElement.textContent = formatNumber(hours);
            minutesElement.textContent = formatNumber(minutes);
            secondsElement.textContent = formatNumber(seconds);
            millisecondsElement.textContent = formatMilliseconds(milliseconds);
            
            const separators = document.querySelectorAll('.separator');
            if (seconds % 2 === 0) {
                separators.forEach(sep => {
                    sep.style.opacity = '0.9';
                });
            } else {
                separators.forEach(sep => {
                    sep.style.opacity = '0.3';
                });
            }
            
            millisecondsElement.style.opacity = (milliseconds % 200 < 100) ? '0.8' : '1';
        }
        
        let countdownInterval;
        
        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(updateCountdown, 10);
            updateCountdown();
        }
        
        window.addEventListener('load', startCountdown);
        setTimeout(startCountdown, 100);
        
        function adjustSize() {
            const display = document.querySelector('.digital-display');
            const displayWidth = display.scrollWidth;
            const containerWidth = display.parentElement.offsetWidth;
            const screenWidth = window.innerWidth;
            
            if (displayWidth > containerWidth * 0.95) {
                const currentSize = parseFloat(getComputedStyle(display).fontSize);
                const scaleFactor = (containerWidth * 0.9) / displayWidth;
                const newSize = Math.min(currentSize * 0.95, currentSize * scaleFactor);
                display.style.fontSize = newSize + 'px';
                
                const msSize = newSize * 0.45;
                document.querySelector('.milliseconds').style.fontSize = msSize + 'px';
                document.querySelector('.dot').style.fontSize = (newSize * 0.6) + 'px';
            }
            
            if (screenWidth < 400) {
                display.style.padding = '8px 10px';
            }
        }
        
        window.addEventListener('resize', adjustSize);
        setTimeout(adjustSize, 500);
        
        setInterval(() => {
            const brightness = 0.95 + Math.random() * 0.1;
            display.style.filter = `brightness(${brightness})`;
        }, 3000);
    </script>
</body>
</html>
