<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 40px;
            position: relative;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: #ff3366;
            margin-bottom: 15px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }
        
        .title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff3366, transparent);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            font-weight: 300;
            letter-spacing: 1px;
            max-width: 600px;
            margin: 20px auto 0;
            line-height: 1.6;
        }
        
        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        /* Analogowy zegar - FIXED */
        .analog-clock-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .analog-clock {
            position: relative;
            width: 300px;
            height: 300px;
            max-width: 90vw;
            max-height: 90vw;
        }
        
        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #1a1a1a 0%, #0a0a0a 100%);
            border: 12px solid #222222;
            box-shadow: 
                0 0 40px rgba(255, 51, 102, 0.2),
                inset 0 0 40px rgba(0, 0, 0, 0.8);
        }
        
        .clock-center {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #ff3366;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 15px #ff3366;
        }
        
        /* Wskazówki zegara - FIXED dla wszystkich ekranów */
        .hour-hand {
            position: absolute;
            width: 6px;
            height: 80px;
            background: linear-gradient(to top, #ff3366, #ff6699);
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            border-radius: 3px;
            z-index: 3;
            box-shadow: 0 0 8px rgba(255, 51, 102, 0.5);
        }
        
        .minute-hand {
            position: absolute;
            width: 4px;
            height: 100px;
            background: linear-gradient(to top, #ff3366, #ff6699);
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            border-radius: 2px;
            z-index: 2;
            box-shadow: 0 0 8px rgba(255, 51, 102, 0.5);
        }
        
        .second-hand {
            position: absolute;
            width: 2px;
            height: 120px;
            background: #ffffff;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            border-radius: 1px;
            z-index: 1;
            box-shadow: 0 0 5px #ffffff;
        }
        
        /* Cyfry na tarczy - SIMPLIFIED */
        .hour-markers {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .hour-marker {
            position: absolute;
            width: 3px;
            height: 15px;
            background: #ff3366;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: bottom center;
        }
        
        .hour-number {
            position: absolute;
            color: #ff3366;
            font-size: 1.5rem;
            font-weight: 300;
            transform: translate(-50%, -50%);
        }
        
        /* Cyfrowy zegar - IMPROVED LAYOUT */
        .digital-display {
            width: 100%;
            margin-top: 20px;
        }
        
        .digital-clock {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }
        
        .time-value {
            font-size: 3rem;
            font-weight: 300;
            color: #ff3366;
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.7);
            line-height: 1;
            font-family: 'Courier New', monospace;
            width: 100%;
            padding: 15px 5px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(255, 51, 102, 0.3);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.1);
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .time-label {
            font-size: 1.1rem;
            color: #cccccc;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .milliseconds-box {
            margin-top: 25px;
            padding: 20px;
        }
        
        .milliseconds-title {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .milliseconds-value {
            font-size: 2.8rem;
            font-weight: 300;
            color: #ff6699;
            text-shadow: 0 0 12px rgba(255, 102, 153, 0.7);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            padding: 15px 25px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(255, 102, 153, 0.3);
            display: inline-block;
            min-width: 200px;
        }
        
        /* Pasek postępu */
        .progress-container {
            width: 100%;
            max-width: 700px;
            margin: 30px auto 25px;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #cccccc;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid rgba(255, 51, 102, 0.2);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff3366, #ff6699);
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease;
            box-shadow: 0 0 8px rgba(255, 51, 102, 0.5);
        }
        
        /* Status */
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 51, 102, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 51, 102, 0.3);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .status-text {
            font-size: 1.1rem;
            color: #ff6699;
            letter-spacing: 0.5px;
            font-weight: 300;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 51, 102, 0.2);
            width: 100%;
            max-width: 700px;
        }
        
        .footer-text {
            color: #666666;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        /* Animacje */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* RESPONSYWNOŚĆ - FIXED */
        @media (max-width: 900px) {
            .title {
                font-size: 2.5rem;
            }
            
            .analog-clock {
                width: 280px;
                height: 280px;
            }
            
            .hour-hand {
                height: 70px;
                width: 5px;
            }
            
            .minute-hand {
                height: 90px;
                width: 4px;
            }
            
            .second-hand {
                height: 110px;
            }
            
            .time-value {
                font-size: 2.5rem;
                min-height: 80px;
                padding: 12px 5px;
            }
            
            .milliseconds-value {
                font-size: 2.2rem;
                min-width: 180px;
                padding: 12px 20px;
            }
        }
        
        @media (max-width: 768px) {
            .digital-clock {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                max-width: 500px;
            }
            
            .time-box {
                padding: 10px;
            }
            
            .time-value {
                font-size: 2.8rem;
                min-height: 85px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                padding: 0 15px;
            }
        }
        
        @media (max-width: 600px) {
            .analog-clock {
                width: 250px;
                height: 250px;
            }
            
            .clock-face {
                border-width: 10px;
            }
            
            .hour-hand {
                height: 60px;
                width: 5px;
            }
            
            .minute-hand {
                height: 80px;
                width: 3px;
            }
            
            .second-hand {
                height: 95px;
            }
            
            .digital-clock {
                gap: 15px;
            }
            
            .time-value {
                font-size: 2.2rem;
                min-height: 70px;
                padding: 10px 5px;
            }
            
            .time-label {
                font-size: 1rem;
            }
            
            .milliseconds-value {
                font-size: 2rem;
                min-width: 160px;
                padding: 10px 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .analog-clock {
                width: 220px;
                height: 220px;
            }
            
            .hour-hand {
                height: 50px;
                width: 4px;
            }
            
            .minute-hand {
                height: 70px;
                width: 3px;
            }
            
            .second-hand {
                height: 80px;
            }
            
            .clock-center {
                width: 12px;
                height: 12px;
            }
            
            .digital-clock {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .time-value {
                font-size: 2rem;
                min-height: 65px;
                padding: 8px 5px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .milliseconds-value {
                font-size: 1.8rem;
                min-width: 140px;
                padding: 8px 12px;
            }
            
            body {
                padding: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .analog-clock {
                width: 200px;
                height: 200px;
            }
            
            .digital-clock {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .time-value {
                font-size: 1.8rem;
                min-height: 60px;
            }
            
            .title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Odliczanie</h1>
            <p class="subtitle">Czas pozostały do wyznaczonego momentu</p>
        </div>
        
        <div class="countdown-container">
            <!-- Analogowy zegar -->
            <div class="analog-clock-container">
                <div class="analog-clock">
                    <div class="clock-face"></div>
                    
                    <!-- Wskazówki zegara -->
                    <div class="hour-hand" id="hour-hand"></div>
                    <div class="minute-hand" id="minute-hand"></div>
                    <div class="second-hand" id="second-hand"></div>
                    
                    <!-- Środek zegara -->
                    <div class="clock-center"></div>
                    
                    <!-- Znaczniki godzin -->
                    <div class="hour-markers" id="hour-markers"></div>
                </div>
            </div>
            
            <!-- Cyfrowy zegar -->
            <div class="digital-display">
                <div class="digital-clock">
                    <div class="time-box">
                        <div class="time-value" id="digital-days">00</div>
                        <div class="time-label">Dni</div>
                    </div>
                    
                    <div class="time-box">
                        <div class="time-value" id="digital-hours">00</div>
                        <div class="time-label">Godzin</div>
                    </div>
                    
                    <div class="time-box">
                        <div class="time-value" id="digital-minutes">00</div>
                        <div class="time-label">Minut</div>
                    </div>
                    
                    <div class="time-box">
                        <div class="time-value" id="digital-seconds">00</div>
                        <div class="time-label">Sekund</div>
                    </div>
                </div>
                
                <div class="milliseconds-box">
                    <div class="milliseconds-title">Milisekundy</div>
                    <div class="milliseconds-value" id="digital-milliseconds">000</div>
                </div>
            </div>
            
            <!-- Pasek postępu -->
            <div class="progress-container">
                <div class="progress-label">
                    <span>Start</span>
                    <span id="progress-percentage">0%</span>
                    <span>Koniec</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            
            <!-- Status -->
            <div class="status">
                <div class="status-text pulse" id="status-text">Odliczanie w toku...</div>
            </div>
        </div>
        
        <div class="footer">
            <p class="footer-text">System odliczania czasu • Automatyczne przekierowanie po zakończeniu</p>
        </div>
    </div>

    <script>
        // Ustawienie daty docelowej - 7 dni od teraz
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 7);
        targetDate.setHours(targetDate.getHours() + 6);
        targetDate.setMinutes(targetDate.getMinutes() + 45);
        targetDate.setSeconds(targetDate.getSeconds() + 30);
        
        // Data rozpoczęcia (teraz)
        const startDate = new Date();
        
        // Całkowity czas odliczania w milisekundach
        const totalTime = targetDate - startDate;
        
        // Elementy DOM
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');
        const hourMarkers = document.getElementById('hour-markers');
        
        const digitalDays = document.getElementById('digital-days');
        const digitalHours = document.getElementById('digital-hours');
        const digitalMinutes = document.getElementById('digital-minutes');
        const digitalSeconds = document.getElementById('digital-seconds');
        const digitalMilliseconds = document.getElementById('digital-milliseconds');
        
        const progressFill = document.getElementById('progress-fill');
        const progressPercentage = document.getElementById('progress-percentage');
        const statusText = document.getElementById('status-text');
        
        // Tworzenie znaczników godzin na tarczy zegara - UPROSZCZONE
        function createHourMarkers() {
            hourMarkers.innerHTML = ''; // Wyczyść stare znaczniki
            
            // Tylko 4 główne znaczniki (3, 6, 9, 12) dla czytelności
            const mainHours = [12, 3, 6, 9];
            
            mainHours.forEach((hour, index) => {
                // Znacznik godzinny
                const marker = document.createElement('div');
                marker.className = 'hour-marker';
                const angle = index * 90; // 0°, 90°, 180°, 270°
                marker.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                hourMarkers.appendChild(marker);
                
                // Numer godziny - tylko dla większych ekranów
                if (window.innerWidth > 480) {
                    const number = document.createElement('div');
                    number.className = 'hour-number';
                    number.textContent = hour;
                    
                    // Pozycjonowanie numeru
                    const angleRad = angle * (Math.PI / 180);
                    const clockSize = document.querySelector('.analog-clock').offsetWidth;
                    const radius = clockSize * 0.35; // 35% promienia
                    const center = clockSize / 2;
