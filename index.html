<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie 14 dni - Styl cyfrowy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        
        .countdown-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .countdown-grid {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 5px;
        }
        
        .digital-number {
            font-family: 'Courier New', monospace;
            font-weight: 900;
            font-size: clamp(3rem, 15vw, 15rem);
            color: #ffffff;
            background-color: #111;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1;
        }
        
        .separator {
            font-family: 'Courier New', monospace;
            font-weight: 900;
            font-size: clamp(3rem, 15vw, 15rem);
            color: #fff;
            display: flex;
            align-items: center;
            padding-bottom: 15px;
        }
        
        /* Dla małych ekranów */
        @media (max-width: 768px) {
            .countdown-grid {
                gap: 3px;
            }
            
            .digital-number {
                padding: 10px 15px;
            }
        }
        
        /* Dla bardzo małych ekranów */
        @media (max-width: 480px) {
            .countdown-grid {
                gap: 2px;
            }
            
            .digital-number {
                padding: 8px 10px;
                font-size: 2.5rem;
            }
            
            .separator {
                font-size: 2.5rem;
                padding-bottom: 10px;
            }
        }
        
        /* Dla ekstremalnie wąskich ekranów */
        @media (max-width: 320px) {
            .countdown-grid {
                gap: 1px;
            }
            
            .digital-number {
                padding: 6px 8px;
                font-size: 2rem;
            }
            
            .separator {
                font-size: 2rem;
                padding-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-grid" id="countdown">
            <!-- Zegar będzie generowany przez JavaScript -->
        </div>
    </div>

    <script>
        // Ustawienie czasu startowego - 14 dni od teraz
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 14);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;
            
            // Jeśli czas minął
            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = `
                    <div class="digital-number">00</div>
                    <div class="separator">:</div>
                    <div class="digital-number">00</div>
                    <div class="separator">:</div>
                    <div class="digital-number">00</div>
                    <div class="separator">:</div>
                    <div class="digital-number">00</div>
                `;
                return;
            }
            
            // Obliczenia dni, godzin, minut, sekund
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Formatowanie z zerami wiodącymi
            const formatWithZero = (num) => num < 10 ? `0${num}` : num;
            
            // Aktualizacja wyświetlanego czasu
            document.getElementById("countdown").innerHTML = `
                <div class="digital-number">${formatWithZero(days)}</div>
                <div class="separator">:</div>
                <div class="digital-number">${formatWithZero(hours)}</div>
                <div class="separator">:</div>
                <div class="digital-number">${formatWithZero(minutes)}</div>
                <div class="separator">:</div>
                <div class="digital-number">${formatWithZero(seconds)}</div>
            `;
        }
        
        // Inicjalizacja odliczania
        updateCountdown();
        
        // Aktualizacja co sekundę
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
