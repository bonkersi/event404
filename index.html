<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zegar Odliczający</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0f 0%, #0d1525 50%, #071122 100%);
            color: #00ff9d;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 
                0 0 80px rgba(0, 255, 157, 0.4),
                inset 0 0 50px rgba(0, 255, 157, 0.1);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 157, 0.05) 2px,
                    rgba(0, 255, 157, 0.05) 4px
                );
            pointer-events: none;
        }
        
        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            flex-wrap: nowrap;
            width: 100%;
            overflow-x: visible;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 0;
        }
        
        .time-value {
            font-family: 'Share Tech Mono', monospace;
            font-size: clamp(28px, 7vw, 110px);
            font-weight: 700;
            background: linear-gradient(180deg, #00ff9d 0%, #00cc7a 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px rgba(0, 255, 157, 0.8);
            line-height: 1;
            padding: 0 3px;
            margin: 0;
            letter-spacing: -1px;
        }
        
        .separator {
            font-family: 'Share Tech Mono', monospace;
            font-size: clamp(28px, 7vw, 110px);
            color: #00ff9d;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.8);
            line-height: 1;
            margin: 0 2px;
            padding-bottom: 8px;
            opacity: 0.8;
        }
        
        .separator-small {
            font-size: clamp(22px, 5vw, 80px);
            margin: 0 1px;
            padding-bottom: 5px;
            color: #00cc7a;
        }
        
        .milliseconds {
            font-size: clamp(20px, 4vw, 70px);
            color: #00cc7a;
            text-shadow: 0 0 15px rgba(0, 255, 157, 0.7);
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00ff9d, transparent);
            box-shadow: 0 0 15px #00ff9d;
            animation: scan 2.5s linear infinite;
            z-index: 10;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, transparent 20%, rgba(0, 255, 157, 0.08) 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Retro CRT effect */
        .crt-effect::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(0, 255, 157, 0.03), rgba(0, 200, 120, 0.01), rgba(0, 255, 157, 0.03));
            background-size: 100% 3px, 4px 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        /* Media queries for extreme responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .clock-container {
                gap: 3px;
            }
            
            .time-value {
                padding: 0 2px;
                letter-spacing: -0.5px;
            }
            
            .separator {
                margin: 0 1px;
            }
            
            .separator-small {
                margin: 0;
            }
        }
        
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
                border-radius: 8px;
            }
            
            .clock-container {
                gap: 2px;
            }
            
            .time-value {
                padding: 0 1px;
            }
            
            .separator {
                margin: 0;
            }
        }
        
        @media screen and (max-width: 320px) {
            .time-value {
                font-size: 26px;
            }
            
            .separator {
                font-size: 26px;
            }
            
            .milliseconds {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container crt-effect">
        <div class="scanline"></div>
        <div class="glow"></div>
        
        <div class="clock-container">
            <div class="time-unit">
                <div class="time-value" id="days">30</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
            </div>
            
            <div class="separator separator-small">.</div>
            
            <div class="time-unit">
                <div class="time-value milliseconds" id="milliseconds">000</div>
            </div>
        </div>
    </div>

    <script>
        // STAŁA DATA STARTU - 30 DNI OD TERAZ O GODZINIE 12:00:00
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);
        launchDate.setHours(12, 0, 0, 0); // Ustaw na 12:00:00
        
        // Docelowy URL po zakończeniu odliczania
        const redirectUrl = "https://bonkersi.github.io/BialaJaskolka.pl/";
        
        // Funkcja obliczająca pozostały czas do uruchomienia
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            // Jeśli odliczanie się zakończyło (strona już działa)
            if (distance < 0) {
                // Natychmiastowe przekierowanie
                window.location.href = redirectUrl;
                return;
            }
            
            // Obliczenia czasu
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(distance % 1000);
            
            // Aktualizacja wyświetlacza z zerami wiodącymi
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
            document.getElementById("milliseconds").textContent = milliseconds.toString().padStart(3, '0');
        }
        
        // Aktualizacja co 10 milisekund dla płynnego odliczania
        const countdownInterval = setInterval(updateCountdown, 10);
        
        // Inicjalne wywołanie
        updateCountdown();
        
        // Wyświetl informację o dacie startu w konsoli
        console.log('Strona docelowa uruchomi się:', launchDate.toLocaleString());
        console.log('Bieżąca data:', new Date().toLocaleString());
        console.log('Pozostało dni:', Math.floor((launchDate - new Date()) / (1000 * 60 * 60 * 24)));
        
        // Jeśli strona już powinna być dostępna, natychmiast przekieruj
        if (new Date() >= launchDate) {
            window.location.href = redirectUrl;
        }
        
        // Obsługa responsywności - zapewnienie, że zegar zawsze się mieści
        function adjustClockSize() {
            const clockContainer = document.querySelector('.clock-container');
            const container = document.querySelector('.container');
            
            if (!clockContainer || !container) return;
            
            // Sprawdź czy zegar wychodzi poza kontener
            if (clockContainer.scrollWidth > container.clientWidth) {
                // Oblicz współczynnik skalowania
                let scaleFactor = container.clientWidth / clockContainer.scrollWidth * 0.95;
                
                // Minimalne skalowanie - nie mniej niż 0.4
                scaleFactor = Math.max(scaleFactor, 0.4);
                
                // Zastosuj skalowanie
                clockContainer.style.transform = `scale(${scaleFactor})`;
                clockContainer.style.transformOrigin = 'center';
            } else {
                clockContainer.style.transform = 'scale(1)';
            }
        }
        
        // Dostosuj po załadowaniu i przy zmianie rozmiaru okna
        window.addEventListener('load', function() {
            adjustClockSize();
        });
        
        window.addEventListener('resize', function() {
            adjustClockSize();
        });
        
        // Automatyczne dostosowanie co sekundę
        setInterval(adjustClockSize, 1000);
    </script>
</body>
</html>
