<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 40, 0, 0.3) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 40, 0, 0.3) 0%, transparent 20%);
            padding: 20px;
            overflow: hidden;
        }
        
        /* Retro CRT monitor effect */
        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 6px 100%;
            z-index: 999;
            animation: flicker 0.15s infinite;
        }
        
        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.97; }
        }
        
        /* Scan lines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.5) 50%
            );
            background-size: 100% 4px;
            z-index: 998;
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1000px;
            text-align: center;
            border: 8px double #00ff00;
            padding: 40px 30px;
            background-color: rgba(0, 20, 0, 0.7);
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.5),
                inset 0 0 30px rgba(0, 255, 0, 0.2);
            border-radius: 2px;
        }
        
        .title {
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: #00ff00;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00;
            animation: glitch 5s infinite;
            position: relative;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            95% { transform: translate(0); }
            96% { transform: translate(-2px, 2px); }
            97% { transform: translate(-2px, -2px); }
            98% { transform: translate(2px, 2px); }
            99% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 50px;
            color: #80ff80;
            letter-spacing: 2px;
            opacity: 0.8;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 30, 0, 0.9);
            border: 3px solid #00ff00;
            border-radius: 4px;
            padding: 25px 15px;
            min-width: 160px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 0.4),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
        }
        
        .time-unit:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(0, 255, 0, 0.1) 50%, 
                transparent 70%);
            z-index: 0;
            animation: shine 8s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .time-value {
            font-size: 4.5rem;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00;
            line-height: 1;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
            font-family: 'Segment7Standard', monospace;
            font-weight: normal;
        }
        
        .time-label {
            font-size: 1.3rem;
            color: #80ff80;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
        }
        
        .milliseconds-container {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 20, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 4px;
            display: inline-block;
        }
        
        .milliseconds-title {
            font-size: 1.2rem;
            color: #80ff80;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .milliseconds {
            font-size: 3rem;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 
                0 0 10px #ffff00,
                0 0 20px #ffff00;
            font-family: 'Segment7Standard', monospace;
            font-weight: normal;
            letter-spacing: 5px;
        }
        
        .status {
            margin-top: 40px;
            padding: 15px;
            background-color: rgba(0, 30, 0, 0.6);
            border: 1px solid #00ff00;
            border-radius: 2px;
            display: inline-block;
            font-size: 1.1rem;
            color: #80ff80;
            letter-spacing: 1px;
            max-width: 600px;
        }
        
        .blink {
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #008000;
            letter-spacing: 2px;
        }
        
        /* Retro terminal cursor */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            margin-left: 5px;
            animation: cursor-blink 1.2s infinite;
            vertical-align: middle;
        }
        
        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Segment7 font for digital display */
        @font-face {
            font-family: 'Segment7Standard';
            src: url('https://fonts.cdnfonts.com/s/19595/Seven Segment.woff') format('woff');
            font-weight: normal;
            font-style: italic;
        }
        
        /* Responsive styles */
        @media (max-width: 900px) {
            .countdown {
                gap: 15px;
            }
            
            .time-unit {
                min-width: 130px;
                padding: 20px 10px;
            }
            
            .time-value {
                font-size: 3.5rem;
            }
            
            .title {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 600px) {
            .countdown {
                gap: 10px;
            }
            
            .time-unit {
                min-width: 100px;
                padding: 15px 5px;
            }
            
            .time-value {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.8rem;
                letter-spacing: 3px;
            }
            
            .milliseconds {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 20px 15px;
                border-width: 4px;
            }
        }
    </style>
</head>
<body>
    <!-- CRT effects -->
    <div class="crt-effect"></div>
    <div class="scanlines"></div>
    
    <div class="container">
        <h1 class="title">SYSTEM COUNTDOWN<span class="cursor"></span></h1>
        
        <p class="subtitle">INITIALIZING SEQUENCE...</p>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Dni</div>
            </div>
            
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Godzin</div>
            </div>
            
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minut</div>
            </div>
            
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Sekund</div>
            </div>
        </div>
        
        <div class="milliseconds-container">
            <div class="milliseconds-title">MILISEKUNDY</div>
            <div class="milliseconds" id="milliseconds">000</div>
        </div>
        
        <div class="status blink" id="status">
            SYSTEM ACTIVE :: COUNTDOWN IN PROGRESS
        </div>
        
        <div class="footer" id="footer">
            [v1.0.3] :: TERMINAL READY :: SILENT MODE
        </div>
    </div>

    <script>
        // Ustawienie daty docelowej - 7 dni od teraz
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 7);
        targetDate.setHours(targetDate.getHours() + 6);
        targetDate.setMinutes(targetDate.getMinutes() + 45);
        targetDate.setSeconds(targetDate.getSeconds() + 30);
        
        // Elementy DOM
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('milliseconds');
        const statusElement = document.getElementById('status');
        const footerElement = document.getElementById('footer');
        
        // Funkcja formatująca liczby do dwóch cyfr
        function formatNumber(num) {
            return num < 10 ? '0' + num : num;
        }
        
        // Funkcja formatująca liczby do trzech cyfr (milisekundy)
        function formatMilliseconds(num) {
            if (num < 10) return '00' + num;
            if (num < 100) return '0' + num;
            return num;
        }
        
        // Losowe komunikaty statusu
        const statusMessages = [
            "SYSTEM ACTIVE :: COUNTDOWN IN PROGRESS",
            "ANALYZING TEMPORAL DATA...",
            "SYNCHRONIZING CLOCKS...",
            "COUNTDOWN SEQUENCE STABLE",
            "ALL SYSTEMS NOMINAL",
            "TEMPORAL ANOMALIES: NONE DETECTED",
            "COUNTDOWN PROTOCOL ENGAGED",
            "SEQUENCE VERIFIED :: PROCEEDING",
            "CHRONO-SYNCH ACTIVE",
            "TEMPORAL COORDINATES LOCKED"
        ];
        
        let lastSecond = -1;
        let messageIndex = 0;
        let glitchEffect = false;
        
        // Funkcja aktualizująca zegar
        function updateCountdown() {
            const now = new Date();
            const timeDifference = targetDate - now;
            
            // Jeśli czas minął, wyświetl komunikat i przekieruj
            if (timeDifference <= 0) {
                clearInterval(countdownInterval);
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                millisecondsElement.textContent = '000';
                
                statusElement.textContent = "SEQUENCE COMPLETE :: INITIATING REDIRECT";
                statusElement.classList.remove('blink');
                statusElement.style.color = '#ffff00';
                statusElement.style.textShadow = '0 0 10px #ffff00';
                
                footerElement.textContent = "[SYSTEM OVERRIDE] :: REDIRECTING...";
                
                // Efekt końcowy
                document.querySelector('.title').textContent = "MISSION ACCOMPLISHED";
                document.querySelector('.cursor').style.display = 'none';
                
                // Przekieruj po 3 sekundach
                setTimeout(() => {
                    window.location.href = 'https://bonkersi.github.io/BialaJaskolka.pl/index.html';
                }, 3000);
                
                return;
            }
            
            // Oblicz pozostały czas
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeDifference % 1000);
            
            // Zaktualizuj elementy DOM
            daysElement.textContent = formatNumber(days);
            hoursElement.textContent = formatNumber(hours);
            minutesElement.textContent = formatNumber(minutes);
            secondsElement.textContent = formatNumber(seconds);
            millisecondsElement.textContent = formatMilliseconds(milliseconds);
            
            // Zmień komunikat statusu co 10 sekund
            const currentSecond = Math.floor(now.getTime() / 1000);
            if (currentSecond !== lastSecond && currentSecond % 10 === 0) {
                statusElement.textContent = statusMessages[messageIndex];
                messageIndex = (messageIndex + 1) % statusMessages.length;
                lastSecond = currentSecond;
                
                // Efekt glitch co zmianę komunikatu
                if (!glitchEffect) {
                    glitchEffect = true;
                    statusElement.style.transform = 'translate(2px, -2px)';
                    statusElement.style.color = '#ff00ff';
                    setTimeout(() => {
                        statusElement.style.transform = 'translate(0, 0)';
                        statusElement.style.color = '#80ff80';
                        glitchEffect = false;
                    }, 100);
                }
            }
            
            // Efekt migania milisekund co 500ms
            if (milliseconds < 500) {
                millisecondsElement.style.opacity = '0.9';
            } else {
                millisecondsElement.style.opacity = '1';
            }
        }
        
        // Uruchom odliczanie co 10 milisekund dla płynnego działania
        const countdownInterval = setInterval(updateCountdown, 10);
        
        // Inicjalne uruchomienie
        updateCountdown();
        
        // Efekt losowego migania cyfr (tylko wizualny, bez dźwięku)
        setInterval(() => {
            if (Math.random() > 0.8) {
                const timeValues = document.querySelectorAll('.time-value');
                const randomIndex = Math.floor(Math.random() * timeValues.length);
                const originalValue = timeValues[randomIndex].textContent;
                
                // Krótkie "miganie" cyfry
                timeValues[randomIndex].style.opacity = '0.6';
                timeValues[randomIndex].style.color = '#ff5555';
                
                setTimeout(() => {
                    timeValues[randomIndex].style.opacity = '1';
                    timeValues[randomIndex].style.color = '#00ff00';
                }, 80);
            }
            
            // Losowy efekt glitch na tytule
            if (Math.random() > 0.9) {
                const title = document.querySelector('.title');
                title.style.letterSpacing = '8px';
                title.style.color = '#ff00ff';
                
                setTimeout(() => {
                    title.style.letterSpacing = '6px';
                    title.style.color = '#00ff00';
                }, 50);
            }
        }, 500);
        
        // Efekt pisania w subtitle
        const subtitleElement = document.querySelector('.subtitle');
        const originalSubtitle = "INITIALIZING SEQUENCE...";
        let subtitleIndex = 0;
        
        function typeSubtitle() {
            if (subtitleIndex < originalSubtitle.length) {
                subtitleElement.textContent = originalSubtitle.substring(0, subtitleIndex + 1);
                subtitleIndex++;
                setTimeout(typeSubtitle, 50);
            }
        }
        
        // Rozpocznij efekt pisania po załadowaniu
        setTimeout(typeSubtitle, 1000);
    </script>
</body>
</html>
